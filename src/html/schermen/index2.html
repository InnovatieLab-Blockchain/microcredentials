<!DOCTYPE html>
<html lang="nl-NL">
<head>
  <meta charset="utf-8">
  <title>Index - Blockchaingers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" href="../uno/dist/components/favicon/ro-favicon-donkergeel-0xffb612.png">
  <link rel="stylesheet" href="../uno/dist/core/uno.css">

  <script src="../systemjs/dist/system.js"></script>
  <script>
  System.config({
    "defaultJSExtensions": true
  });
  </script>

  <!--[if lt IE 9]>
  <script src="uno/core/compatibility/polyfill-ie8.js"></script>
  <script src="uno/vendor/js/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="wrapper">
    <a class="skiplink" href="#content">
      <span class="skiplink__text">Ga direct naar inhoud</span>
    </a>

    <header>
    </header>

    <main class="skiplink-target main" id="content" tabindex="-1">
      <div class="container">
        <header class="row">
          <div class="col-xs-12">
            <div class="content content--header">
              <section class="content-header">
                <h1>Hallo bezoeker</h1>
                <p class="subheading">Dit zijn de webpagina's voor de POC

              </section>
            </div>
          </div>
        </header>

        <article>
          <div class="row">

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/praedinius.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Voortgezet onderwijs</h3>
                  <p>Praedinius Gymnasium</p>
                  <div class="input">
                    <a class="btn btn--primary" href="instelling.html" target="_blank" style="background-color:Green;">Ga naar</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/student.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Student</h3>
                  <p>Jan de Vries</p>
                  <div class="input">
                    <a class="btn btn--primary" href="index.html" target="_blank" style="background-color:Green;">Ga naar</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/rug.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Universiteit</h3>
                  <p>Rijksuniversiteit Groningen</p>
                  <div class="input">
                    <a class="btn btn--primary" href="instellingontvanger.html" target="_blank" style="background-color:Green;">Ga naar</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </article>
      </div>
    </main>

  </div>

  <script type="text/javascript">
  /* Load tab component */
  System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
    /* Create tab component */
    var tab = new module.Tabs(document.querySelector('.tab'));

    /* Activate second tab */
    tab.openTab(0);
  });

  // Load collapse component
  System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
    // Select all collapsible elements on the page
    var collapses = document.querySelectorAll('[x-uno-collapse]');
    // Initialize all collapses
    for (var i = 0; i < collapses.length; i++) {
      new module.Collapse(collapses.item(i));
    }
  });
</script>

</body>
</html>
