<!DOCTYPE html>
<html lang="nl-NL">
<head>
  <meta charset="utf-8">
  <title>Onderwijsinstelling - Blockchaingers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" href="../uno/dist/components/favicon/ro-favicon-donkergeel-0xffb612.png">
  <link rel="stylesheet" href="../uno/dist/core/uno.css">

  <script src="../systemjs/dist/system.js"></script>
  <script>
  System.config({
    "defaultJSExtensions": true
  });
  </script>

  <!--[if lt IE 9]>
  <script src="uno/core/compatibility/polyfill-ie8.js"></script>
  <script src="uno/vendor/js/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="wrapper">
    <a class="skiplink" href="#content">
      <span class="skiplink__text">Ga direct naar inhoud</span>
    </a>
    <header class="headerPRA header--transparent" role="banner">
      <div class="headerPRA-logo">
        <a href="/duo/onderwijsorganisaties/" title="Rijksuniversiteit Groningen"></a>
      </div>
    </header>
    <main class="skiplink-target main" id="content" tabindex="-1">
      <div class="container">
        <header class="row">
          <div class="col-xs-12">
            <div class="content content--header">
              <section class="content-header">
                <h1 style="color:#1F8BC4;">Diploma toekennen</h1>
              </section>
            </div>
          </div>
        </header>

        <article>
          <div class="row">
            <div class="col-xl-5">
              <div class="content">
                <ul class="definition-list">
                  <li class="definition-list__item">
                    <div class="definition-list__title">Student</div>
                    <div class="definition-list__description">
                      <FORM METHOD="post" ACTION="bestemming">
                        <select id="students">
                          <option value="1">Selecteer een student</option>
                          <option value="0xaa588d3737b611bafd7bd713445b314bd453a5c8">Jan de Vries</option>
                          <option value="0xfb88de099e13c3ed21f80a7a1e49f8caecf10df6">Marieke Veenstra</option>
                          <option value="0xaa588d3737b611bafd7bd713445b314bd453a5c8">Hassan Yilmaz</option>
                        </select>
                        </FORM>
                    </div>
                  </li>
                  <li>
                    <div class="input">
                      <a class="btn" href="#" onclick="assertBadge()">Toekennen</a>
                    </div>
                  </li>
                  <li>
                    <div class="definition-list__description">
                      <span id="hashresult" style="display: none">resultaat</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/035-medal-35.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Atheneum</h3>
                  <p>Praedinius Gymnasium</b></p>
                  </div>
                </div>
              </div>
            </div>
        </article>
      </div>
    </main>

  </div>

  <script type="text/javascript">
  /* Load tab component */
  System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
    /* Create tab component */
    var tab = new module.Tabs(document.querySelector('.tab'));

    /* Activate second tab */
    tab.openTab(0);
  });

  // Load collapse component
  System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
    // Select all collapsible elements on the page
    var collapses = document.querySelectorAll('[x-uno-collapse]');
    // Initialize all collapses
    for (var i = 0; i < collapses.length; i++) {
      new module.Collapse(collapses.item(i));
    }
  });
</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="../../js/web3.min.js"></script>
  <script src="https://unpkg.com/ipfs-api/dist/index.js"></script>
  <script src="../../js/scripts.js"></script>

</body>
</html>
