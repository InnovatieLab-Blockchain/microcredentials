<!DOCTYPE html>
<html lang="nl-NL">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" href="../uno/dist/components/favicon/ro-favicon-donkergeel-0xffb612.png">
  <link rel="stylesheet" href="../uno/dist/core/uno.css">

  <script src="../systemjs/dist/system.js"></script>
  <script>
  System.config({
    "defaultJSExtensions": true
  });
  </script>

  <!--[if lt IE 9]>
  <script src="uno/core/compatibility/polyfill-ie8.js"></script>
  <script src="uno/vendor/js/html5shiv.min.js"></script>

<body>

  <div class="wrapper">

    <header class="headerRUG header--transparent" role="banner">

        <a href="/duo/onderwijsorganisaties/" title="Rijksuniversiteit Groningen"></a>
      </div>
    </header>

    <main class="skiplink-target main" id="content" tabindex="-1">

      <div class="container">
        <header class="row">
          <div class="col-xs-12">
            <div class="content content--header">
              <section class="content-header">
                <h1 style="color:#D10702;">Rijksuniversiteit Groningen</h1>
              </section>
            </div>
          </div>
        </header>

        <div class="container">
          <header class="row">
            <div class="col-xl-12">
              <div class="content" >
                <section class="content-header">
                  <h5><input name="myFile" type="file"></h5><br>
                    <div class="input">
                      <a class="btn btn--primary" href="instellingontvanger2.html">Selecteer diploma</a>
                    </div>
                </section>

        <article>

                  </li>
                </ul>

            </div>

            <div class="col-xl-3">

                </div>
              </div>
            </div>

          </div>

  </div>

  <script type="text/javascript">
  /* Load tab component */
  System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
    /* Create tab component */
    var tab = new module.Tabs(document.querySelector('.tab'));

    /* Activate second tab */
    tab.openTab(0);
  });

  // Load collapse component
  System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
    // Select all collapsible elements on the page
    var collapses = document.querySelectorAll('[x-uno-collapse]');
    // Initialize all collapses
    for (var i = 0; i < collapses.length; i++) {
      new module.Collapse(collapses.item(i));
    }
  });
</script>

</body>
