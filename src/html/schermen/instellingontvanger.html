    </header>

    <main class="skiplink-target main" id="content" tabindex="-1">
      <div class="container">
        <header class="row">
          <div class="col-xs-12">
            <div class="content content--header">
              <section class="content-header">
                <h1 style="color:#D10702;">Rijksuniversiteit Groningen</h1>
              </section>
            </div>
          </div>
        </header>
        <div class="container">
          <header class="row">
            <div class="col-xl-12">
              <div class="content" >
                  <div class="definition-list__description">
                    <FORM METHOD="post" ACTION="bestemming">
                      <select id="students">
                        <option value="1">Selecteer een student</option>
                          <option value="0x30753e4a8aad7f8597332e813735def5dd395028">Jan de Vries</option>
                          <option value="0xfb88de099e13c3ed21f80a7a1e49f8caecf10df6">Marieke Veenstra</option>
                          <option value="0xaa588d3737b611bafd7bd713445b314bd453a5c8">Hassan Yilmaz</option>
                      </select>
                      </FORM>
                  </div>
                  <div class="input">
                      <span style="display:none;">student</span>
                  </div>
              </div>
            </div>
          </header>
      </div>
        <article>
          <div class="row">
            <div class="col-xl-3">
              <div class="content">
                <section class="content-header">
                    <div class="input">
                      <a class="btn btn--primary" id="instellingophalen" href="#" onclick="getDiplomaFromIPFS()">Diploma ophalen</a>
                    </div>
                    <div class="input">
                      <a class="btn btn--primary" id="instellingvalideren" href="#" style="display:none;" onclick="validateAssertion()">Diploma valideren</a>
                    </div>
                    <div>
                        <span id="validatebadge" style="display: none">valideer</span>
                    </div>
                </section>
              </div>
            </div>
            <div class="col-xl-3" id="instelling1">
              <div class="content-background">
                <div class="content">
                  <p></p>
                  <h3>Diploma</h3>
                  <p>Onderwijsinstelling</p>
                </div>
              </div>
            </div>
              <div class="col-xl-3" id="instelling2" style="display:none;">
                  <div class="content-background">
                      <div class="content">
                          <img src="_img/035-medal-35.png" id="ipfsDiploma" class="responsive" alt="Studenten">
                          <p></p>
                          <h3>Atheneum</h3>
                          <p>Praedinius Gymnasium</p>
                      </div>
                  </div>
              </div>
          </div>
        </article>
      </div>
    </main>
  </div>

  <script type="text/javascript">
        function getDiplomaFromIPFS() {
            document.getElementById("instelling1").style = "display:none;";
            document.getElementById("instelling2").style = "display:block;";
            document.getElementById("instellingophalen").style = "display:none;";
            document.getElementById("instellingvalideren").style = "display:block;";
            document.getElementById("ipfsDiploma").src = "https://ipfs.io/ipfs/QmYmHV9cGVRkh78TBKgvCBkDdP9B5cdBybDs7evbfFHCvN";
        }
  </script>

  <script type="text/javascript">
  /* Load tab component */
  System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
    /* Create tab component */
    var tab = new module.Tabs(document.querySelector('.tab'));

    /* Activate second tab */
    tab.openTab(0);
  });

  // Load collapse component
  System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
    // Select all collapsible elements on the page
    var collapses = document.querySelectorAll('[x-uno-collapse]');
    // Initialize all collapses
    for (var i = 0; i < collapses.length; i++) {
      new module.Collapse(collapses.item(i));
    }
  });
</script>
