<!DOCTYPE html>
<html lang="nl-NL">
<head>
  <meta charset="utf-8">
  <title>Jan de Vries - Blockchaingers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" href="../uno/dist/components/favicon/ro-favicon-donkergeel-0xffb612.png">
  <link rel="stylesheet" href="../uno/dist/core/uno.css">
  <script type="text/javascript" src="../../../node_modules/web3/dist/web3.js"></script>
  <script type="text/javascript" src="../../../node_modules/uport-connect/dist/uport-connect.js"></script>
  <script src="../systemjs/dist/system.js"></script>
  <script>
  System.config({
    "defaultJSExtensions": true
  });
  </script>

  <!--[if lt IE 9]>
  <script src="uno/core/compatibility/polyfill-ie8.js"></script>
  <script src="uno/vendor/js/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="wrapper">
    <a class="skiplink" href="#content">
      <span class="skiplink__text">Ga direct naar inhoud</span>
    </a>
<header>    </header>

    <main class="skiplink-target main" id="content" tabindex="-1">
      <div class="container">
        <header class="row">
          <div class="col-xs-12">
            <div class="content content--header">
              <section class="content-header">
                <h1>Hallo, Jan de Vries</h1>
                <p class="subheading">Dit zijn jouw diploma's. Ophalen gelukt!!
                  </p>
              </section>
            </div>
          </div>
        </header>

        <article>
          <div class="row">

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/088-medal-11.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Zwemdiploma A</h3>
                  <p>Zwemschool 't Ottertje</p>
                  <div class="input">
                    <a class="btn btn--primary" href="#" style="background-color:Tomato;">Opgehaald</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/095-medal-4.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Zwemdiploma B</h3>
                  <p>Zwemschool 't Ottertje</p>
                  <div class="input">
                    <a class="btn btn--primary" href="#" style="background-color:Tomato;">Opgehaald</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/045-medal-30.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Havo</h3>
                  <p>H.N. Werkman Stadslyceum</p>
                  <div class="input">
                    <a class="btn btn--primary" href="#" style="background-color:Tomato;">Opgehaald</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3">
              <div class="content-background">
                <div class="content">
                  <img src="_img/035-medal-35.png" class="responsive" alt="Studenten">
                  <p></p>
                  <h3>Atheneum</h3>
                  <p>Praedenius Gymnasium</p>
                  <div class="input">
                    <a class="btn btn--primary" onclick="uportVerify()" style="background-color:Tomato;">Opgehaald</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </article>
      </div>
    </main>



  </div>

  <script type="text/javascript">
  /* Load tab component */
  System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
    /* Create tab component */
    var tab = new module.Tabs(document.querySelector('.tab'));

    /* Activate second tab */
    tab.openTab(0);
  });

  // Load collapse component
  System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
    // Select all collapsible elements on the page
    var collapses = document.querySelectorAll('[x-uno-collapse]');
    // Initialize all collapses
    for (var i = 0; i < collapses.length; i++) {
      new module.Collapse(collapses.item(i));
    }
  });
</script>
<script src="../../js/uport.js"></script>

</body>
</html>
